<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/style.css" />
   <title>Timer/Cronometro</title>
</head>
<body id="body">
   <audio id="sound" src="sons/efeito-sonoro.mp3" style="display: none;"></audio>

   <div class="container">
      <h2>Minutos:</h2>
      <select id="minutos" name="minutos"></select>
   </div>

   <div class="container">
      <h2>Segundos:</h2>
      <select id="segundos" name="segundos"></select>
      <br />
      <br />
      <button id="comecar">Come√ßar!</button>
      <div id="display">
         <h3></h3>
      </div>
   </div>


<script>
var display = document.getElementById('display');

var minutos = document.getElementById('minutos');
var segundos = document.getElementById('segundos');

var comecar = document.getElementById('comecar');

var timerSeg;
var minutoAtual;
var segundoAtual;

var interval;

var body = document.getElementById("body");

for(var i = 0; i<=60 ; i++){
   minutos.innerHTML +='<option value"'+i+'">'+i+'</option>';
}

for(var i = 0; i<=60 ; i++){
   segundos.innerHTML +='<option value"'+i+'">'+i+'</option>';
}

comecar.addEventListener('click', function(){
   body.style.backgroundColor = "red";
   minutoAtual = minutos.value;
   segundoAtual = segundos.value;

   display.childNodes[1].innerHTML = minutoAtual+':'+segundoAtual;

   interval = setInterval(function(){
      segundoAtual--;
      if(segundoAtual<=0){
         if(minutoAtual > 0){
            minutoAtual--;
            segundoAtual = 59;
         }else{
            body.style.backgroundColor = "green";
            document.getElementById("sound").play();
            clearInterval(interval);
         }
      }
   display.childNodes[1].innerHTML = minutoAtual+':'+segundoAtual;
      
   },1000);

})

</script>



</body>
</html>
